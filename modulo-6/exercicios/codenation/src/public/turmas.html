<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codenation CRUD - Instrutores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header class="container navbar">
    <h1 class="navbar-brand">Code<strong> {NATION}</strong></h1>
    <nav class="nav">
      <a class="nav-link" href='/alunos.html'>Gestão de Alunos</a>
      <a class="nav-link" href='/instrutores.html'>Gestão de Instrutores</a>
      <a class="nav-link" href='/turmas.html'>Gestão de Turmas</a>
    </nav>
  </header>
  <br><br>
  <section class="container">
    <h4>Lista de Turmas:</h4>
    <table class="table">
      <thead>
        <td>#</td>
        <td>Turma</td>
        <td>Github</td>
        <td>Empresa</td>
        <td>Início</td>
        <td>Fim</td>
        <td>Ação</td>
      </thead>
      <tbody data-classes></tbody>
    </table>
  </section>
  <br><br>
  <section class="container card card-body">
    <h4>Cadastrar nova turma:</h4>
    <form data-create-form class="card-body">
      <div class="form-group">
        <input type="text" class="form-control" data-create-form-name placeholder="Digite o nome da turma">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" data-create-form-github placeholder="Digite o  github da turma">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" data-create-form-company placeholder="Digite a empresa patrocinadora">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" data-create-form-start placeholder="Digite a data de inicio (MM/DD/YYYY)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" data-create-form-finish placeholder="Digite a data de fim (MM/DD/YYYY)">
      </div>
      <button class="btn btn-primary" type="submit">CRIAR NOVO ALUNO</button>
    </form>
  </section>

  <script src="/js/turmas.js"></script>
</body>
</html>
